<table class="table">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Players</th>
    <th>Status</th>

    <th></th>
  </tr>

  <tr *ngFor="let game of games">
    <td>{{ game.id }}</td>
    <td>{{ game.title }}</td>
    <td>{{ game.currentPlayers }} {{"/"}} {{ game.maxPlayers }}</td>
    <td>{{ resolveState(game.gameState) }}</td>
    <td>
      <button class="btn-primary btn" (click)="joinGame(game.id)">Join</button>
    </td>
  </tr>

</table>
