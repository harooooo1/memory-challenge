<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Status</th>
    <th></th>
  </tr>

  <tr *ngFor="let game of games">
    <td>{{ game.id }}</td>
    <td>{{ game.title }}</td>
    <td>{{ resolveState(game.gameState) }}</td>
    <td>
      <button (click)="joinGame(game.id)">Join</button>
    </td>
  </tr>

</table>
